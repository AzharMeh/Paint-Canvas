<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Basic Paint Canvas</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
<div class = "main">
  <div id ="tag" class ="container">
    <header class="head"><h1>PaintCanva</h1>
      <header>
    </div>

<div id = "range1" class="slidecontainer">
      <div class="widthRange">
  <lebal>Set Width:</lebal>
    <output id ="width">500</output>
    
<input type ="range" min = "500" max = "1000" value = "500" onchange ="setWidth(this.value)" id ="widthInput" class= "slider"/>   
  </div>
  <div class="heightRange">
    <lebal>Set height:</lebal> 
    <output id ="height">300</output>
<input type ="range" min = "300" max = "1000" value ="300" onchange ="setHeight(this.value)" id ="heightInput" class= "slider"/>
  </div>
    
  <input type = "button" value="Wash" onclick ="clearCanvas()" id= "clear" class="button"/>
   
  </div>
  </div>
      
  <div id ="canvas">
  <canvas id = "canvas1" width ="500" height ="300" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()"></canvas>
    </div>
    <div class ="command">
      <div class="bColor">
      <lebal>Brush Color:</lebal> 
    <input type="color" value"#000" onchange = "changeColor(this.value)" id ="color"/>
    </div>
      
    <div class="bSize">
      <lebal>Brush Size: </lebal>
      <output id="sizeOutput">25</output>
      <input type ="range" min = "1" max = "100" value="25" oninput ="resizeBrush(this.value)" id ="sizeInput" class= "slider"/>
      
      
    </div>
      <input type = "button" value="Eraser" onclick ="Erase()" id= "erase" class="button"/>
    </div>
  </div>
  
  
  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
